name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository content
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: |
          git clone https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/SmartOps-Solutions/github.io.git .
          git fetch
          git checkout $GITHUB_SHA

      - name: Fetch secrets
        env:
          INDEX_URL: ${{ secrets.URL }}
        run: |
          echo "<!DOCTYPE html><html><head><title>Secure Page</title></head><body><h1>Welcome to Our Secure Page</h1><p>Secret URL: $INDEX_URL</p></body></html>" > index.html

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin main
